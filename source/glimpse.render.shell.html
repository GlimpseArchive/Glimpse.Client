<div class="glimpse">
    <div class="glimpse-spacer"></div>
    <div class="glimpse-nowrap">
        <div class="glimpse-open glimpse">
            <div class="glimpse-icon"></div>
        </div>
    </div>
    <div class="glimpse-holder">
        <div class="glimpse-notification-holder"></div>
        <div class="glimpse-resizer"></div>
        <div class="glimpse-bar">
            <div class="glimpse-icon" title="About Glimpse?"></div>
            <div class="glimpse-title"> 
                <span class="glimpse-snapshot-name"></span><span class="glimpse-snapshot-path"></span><span><span class="glimpse-enviro"></span><span class="glimpse-context-stack"></span><span class="glimpse-uri"></span><span class="glimpse-correlation"></span></span>
            </div>
            <div class="glimpse-buttons">
                <span class="glimpse-meta-update" href="javascript:void(0)" title="New Updates are available, take a look at what you are missing.">New update available!</span>
                <a class="glimpse-meta-warning glimpse-button" href="javascript:void(0)" title="Glimpse has some warnings!"></a>
                <a class="glimpse-meta-help glimpse-button" href="javascript:void(0)" title="Need some help?" target="_blank"></a>
                <a class="glimpse-minimize glimpse-button" href="javascript:void(0)" title="Close/Minimize"></a>
                <a class="glimpse-popout glimpse-button glimpse-hidden" href="javascript:void(0)" title="Pop Out"></a>
                <a class="glimpse-close glimpse-button" href="javascript:void(0)" title="Shutdown/Terminate"></a>
            </div>
        </div>
        <div class="glimpse-content">
            <div class="glimpse-tabs glimpse-tabs-instance">
                <ul></ul>
            </div>
            <div class="glimpse-tabs glimpse-tabs-permanent">
                <ul></ul>
            </div>
            <div class="glimpse-panel-holder"><div class="glimpse-panel glimpse-active glimpse-panelitem-default" data-glimpsekey="glimpse_default"><div class="glimpse-panel-message">Loading...</div></div></div>
            <div class="glimpse-options"></div>
        </div>
    </div>
    <div class="glimpse-lightbox">
        <div class="glimpse-lightbox-inner">
            <div class="glimpse-lightbox-element">
            </div>
        </div>
    </div>
</div>
